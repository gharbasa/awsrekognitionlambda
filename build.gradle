plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
    id 'application'
    id 'java'

}



//mainClassName = "com.dt.rts.eregusa.AmazonClient"

mainClassName = "com.dt.rts.eregusa.HelloLambda"

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-cloudsearch', version: '1.11.397'
	compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
	compile group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '2.2.2'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.179'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-rekognition', version: '1.11.408'
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


jar {
    manifest {
        attributes "Main-Class": "com.dt.rts.eregusa.HelloLambda"
    }
 
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
